{% extends "base.html" %}

{% block title %}لوحة الطالب - معهد القاسم{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">
        <i class="fas fa-user-graduate ms-2"></i>
        لوحة الطالب
    </h2>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card text-center bg-primary text-white">
                <div class="card-body">
                    <i class="fas fa-book fa-3x mb-3"></i>
                    <h3>{{ stats.courses }}</h3>
                    <p>الدورات المسجلة</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card text-center bg-success text-white">
                <div class="card-body">
                    <i class="fas fa-star fa-3x mb-3"></i>
                    <h3>{{ stats.grades }}</h3>
                    <p>العلامات</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">القوائم</h5>
                </div>
                <div class="list-group list-group-flush">
                    <a href="{{ url_for('student.courses') }}" class="list-group-item list-group-item-action">
                        <i class="fas fa-book ms-2"></i> دوراتي
                    </a>
                    <a href="{{ url_for('student.grades') }}" class="list-group-item list-group-item-action">
                        <i class="fas fa-star ms-2"></i> علاماتي
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
