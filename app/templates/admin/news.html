{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">إدارة الأخبار</h2>
    <a href="{{ url_for('admin.add_news') }}" class="btn btn-primary mb-3">
        <i class="fas fa-plus ms-2"></i> إضافة خبر
    </a>
    {% for item in news %}
    <div class="card mb-3">
        <div class="card-body">
            <h5>{{ item.title }}</h5>
            <p>{{ item.content[:200] }}...</p>
            <span class="badge bg-{{ 'success' if item.is_published else 'secondary' }}">
                {{ 'منشور' if item.is_published else 'مسودة' }}
            </span>
            <div class="mt-3">
                <a href="{{ url_for('admin.edit_news', news_id=item.id) }}" class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i> تعديل
                </a>
                <form method="POST" action="{{ url_for('admin.delete_news', news_id=item.id) }}" style="display: inline;" onsubmit="return confirm('هل أنت متأكد من حذف هذا الخبر؟');">
                    <button type="submit" class="btn btn-sm btn-danger">
                        <i class="fas fa-trash"></i> حذف
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
