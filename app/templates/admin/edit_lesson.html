{% extends "base.html" %}

{% block title %}تعديل الدرس - معهد القاسم{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-edit ms-2"></i>
            تعديل الدرس
        </h2>
        <a href="{{ url_for('admin.lessons') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-right ms-2"></i>
            العودة
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">عنوان الدرس <span class="text-danger">*</span></label>
                        <input type="text" name="title" class="form-control" value="{{ lesson.title }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">الدورة <span class="text-danger">*</span></label>
                        <select name="course_id" class="form-select" required>
                            {% for course in courses %}
                            <option value="{{ course.id }}" {% if course.id == lesson.course_id %}selected{% endif %}>
                                {{ course.title }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">الأستاذ <span class="text-danger">*</span></label>
                        <select name="teacher_id" class="form-select" required>
                            {% for teacher in teachers %}
                            <option value="{{ teacher.id }}" {% if teacher.id == lesson.teacher_id %}selected{% endif %}>
                                {{ teacher.user.full_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">ملف الدرس</label>
                        <input type="file" name="file" class="form-control">
                        {% if lesson.file_path %}
                        <small class="text-muted">الملف الحالي: {{ lesson.file_path.split('/')[-1] }}</small>
                        {% endif %}
                    </div>
                    
                    <div class="col-12 mb-3">
                        <label class="form-label">وصف الدرس</label>
                        <textarea name="description" class="form-control" rows="4">{{ lesson.description or '' }}</textarea>
                    </div>
                    
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="is_published" class="form-check-input" id="published" {% if lesson.is_published %}checked{% endif %}>
                            <label class="form-check-label" for="published">
                                منشور
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save ms-2"></i>
                        حفظ التغييرات
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
