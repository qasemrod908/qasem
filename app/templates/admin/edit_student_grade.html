{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2><i class="fas fa-edit ms-2"></i>تعديل علامة الطالب: {{ student.user.full_name }}</h2>
        </div>
        <div class="col-md-4 text-end">
            <a href="{{ url_for('admin.view_student', student_id=student.id) }}" class="btn btn-secondary">
                <i class="fas fa-arrow-right ms-2"></i>العودة
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">الدورة <span class="text-danger">*</span></label>
                        <select class="form-select" name="course_id" required>
                            <option value="">اختر الدورة</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}" {% if grade.course_id == course.id %}selected{% endif %}>
                                {{ course.title }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label">المدرس <span class="text-danger">*</span></label>
                        <select class="form-select" name="teacher_id" required>
                            <option value="">اختر المدرس</option>
                            {% for teacher in teachers %}
                            <option value="{{ teacher.id }}" {% if grade.teacher_id == teacher.id %}selected{% endif %}>
                                {{ teacher.user.full_name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label class="form-label">اسم الاختبار <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="exam_name" value="{{ grade.exam_name }}" required placeholder="مثال: امتحان الشهر الأول">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">العلامة <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control" name="grade" value="{{ grade.grade }}" required placeholder="مثال: 85">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">العلامة الكاملة <span class="text-danger">*</span></label>
                        <input type="number" step="0.01" class="form-control" name="max_grade" value="{{ grade.max_grade }}" required placeholder="مثال: 100">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label class="form-label">تاريخ الاختبار</label>
                        <input type="date" class="form-control" name="exam_date" value="{{ grade.exam_date.strftime('%Y-%m-%d') if grade.exam_date else '' }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">الملاحظات</label>
                    <textarea class="form-control" name="notes" rows="4" placeholder="أدخل أي ملاحظات إضافية...">{{ grade.notes or '' }}</textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin.view_student', student_id=student.id) }}" class="btn btn-secondary">
                        <i class="fas fa-times ms-2"></i>إلغاء
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save ms-2"></i>تحديث العلامة
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
