{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">إدارة المستخدمين</h2>
    <a href="{{ url_for('admin.add_user') }}" class="btn btn-primary mb-3">
        <i class="fas fa-plus ms-2"></i> إضافة مستخدم
    </a>
    <table class="table table-striped">
        <thead><tr><th>الاسم</th><th>رقم الجوال</th><th>الدور</th><th>الحالة</th><th>إجراءات</th></tr></thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.full_name }}</td>
                <td>{{ user.phone_number }}</td>
                <td>{{ user.role }}</td>
                <td>{{ 'نشط' if user.is_active else 'غير نشط' }}</td>
                <td><a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">تعديل</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
