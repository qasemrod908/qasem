{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">إضافة دورة جديدة</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">العنوان</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">وصف مختصر</label>
            <input type="text" class="form-control" name="short_description" required>
        </div>
        <div class="mb-3">
            <label class="form-label">الوصف الكامل</label>
            <textarea class="form-control" name="description" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">المدة</label>
            <input type="text" class="form-control" name="duration" placeholder="مثال: 3 أشهر">
        </div>
        <div class="mb-3">
            <label class="form-label">المستوى</label>
            <select class="form-select" name="level">
                <option value="مبتدئ">مبتدئ</option>
                <option value="متوسط">متوسط</option>
                <option value="متقدم">متقدم</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">تاريخ البداية</label>
                <input type="date" class="form-control" name="start_date">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">تاريخ النهاية</label>
                <input type="date" class="form-control" name="end_date">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">العدد الأقصى للطلاب</label>
            <input type="number" class="form-control" name="max_students" min="1" placeholder="اتركه فارغاً إذا كان غير محدود">
            <small class="text-muted">يمكن تركه فارغاً للدورات غير المحدودة</small>
        </div>
        <div class="mb-3">
            <label class="form-label">صورة الدورة</label>
            <input type="file" class="form-control" name="image" accept="image/*">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="is_featured">
            <label class="form-check-label">دورة مميزة</label>
        </div>
        <button type="submit" class="btn btn-primary">إضافة</button>
        <a href="{{ url_for('admin.courses') }}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
