{% extends "base.html" %}

{% block title %}تعديل بيانات الطالب - معهد القاسم{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-user-edit ms-2"></i>
            تعديل بيانات الطالب
        </h2>
        <a href="{{ url_for('admin.students') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-right ms-2"></i>
            العودة
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-control" value="{{ student.user.full_name }}" disabled>
                        <small class="text-muted">للتعديل: استخدم صفحة المستخدمين</small>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">رقم الطالب</label>
                        <input type="text" name="student_number" class="form-control" value="{{ student.student_number or '' }}">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">رقم الهاتف</label>
                        <input type="tel" name="phone" class="form-control" value="{{ student.phone or '' }}">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">تاريخ الميلاد</label>
                        <input type="date" name="date_of_birth" class="form-control" value="{{ student.date_of_birth if student.date_of_birth else '' }}">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">اسم ولي الأمر</label>
                        <input type="text" name="guardian_name" class="form-control" value="{{ student.guardian_name or '' }}">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">هاتف ولي الأمر</label>
                        <input type="tel" name="guardian_phone" class="form-control" value="{{ student.guardian_phone or '' }}">
                    </div>
                    
                    <div class="col-12 mb-3">
                        <label class="form-label">العنوان</label>
                        <textarea name="address" class="form-control" rows="2">{{ student.address or '' }}</textarea>
                    </div>
                    
                    <div class="col-12 mb-3">
                        <label class="form-label">صورة الطالب</label>
                        <input type="file" name="photo" class="form-control" accept="image/*">
                        {% if student.photo %}
                        <div class="mt-2">
                            <img src="{{ url_for('static', filename=student.photo) }}" alt="صورة الطالب" style="max-width: 150px;">
                        </div>
                        {% endif %}
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save ms-2"></i>
                        حفظ التغييرات
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
