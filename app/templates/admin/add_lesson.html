{% extends "base.html" %}

{% block title %}إضافة درس - معهد القاسم{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-plus ms-2"></i>
            إضافة درس جديد
        </h2>
        <a href="{{ url_for('admin.lessons') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-right ms-2"></i>
            العودة
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">عنوان الدرس <span class="text-danger">*</span></label>
                        <input type="text" name="title" class="form-control" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">الدورة <span class="text-danger">*</span></label>
                        <select name="course_id" class="form-select" required>
                            <option value="">اختر الدورة</option>
                            {% for course in courses %}
                            <option value="{{ course.id }}">{{ course.title }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">الأستاذ <span class="text-danger">*</span></label>
                        <select name="teacher_id" class="form-select" required>
                            <option value="">اختر الأستاذ</option>
                            {% for teacher in teachers %}
                            <option value="{{ teacher.id }}">{{ teacher.user.full_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label class="form-label">ملف الدرس</label>
                        <input type="file" name="file" class="form-control">
                        <small class="text-muted">PDF, DOC, DOCX, PPT, PPTX</small>
                    </div>
                    
                    <div class="col-12 mb-3">
                        <label class="form-label">وصف الدرس</label>
                        <textarea name="description" class="form-control" rows="4"></textarea>
                    </div>
                    
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input type="checkbox" name="is_published" class="form-check-input" id="published" checked>
                            <label class="form-check-label" for="published">
                                نشر الدرس فوراً
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save ms-2"></i>
                        إضافة الدرس
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
