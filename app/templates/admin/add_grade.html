{% extends "base.html" %}

{% block title %}إضافة صف جديد - معهد القاسم{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-plus ms-2"></i>
            إضافة صف جديد
        </h2>
        <a href="{{ url_for('admin.grades') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-right ms-2"></i>
            العودة
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">اسم الصف <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control" required placeholder="مثال: الصف الأول">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">الوصف</label>
                    <textarea name="description" class="form-control" rows="3" placeholder="وصف الصف (اختياري)"></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">ترتيب العرض</label>
                    <input type="number" name="display_order" class="form-control" value="0" min="0">
                    <small class="text-muted">يستخدم لترتيب عرض الصفوف</small>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save ms-2"></i>
                        حفظ
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
