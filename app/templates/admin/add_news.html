{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">إضافة خبر جديد</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">العنوان</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">المحتوى</label>
            <textarea class="form-control" name="content" rows="6" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">صورة الخبر</label>
            <input type="file" class="form-control" name="image" accept="image/*">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="is_published" checked>
            <label class="form-check-label">نشر مباشرة</label>
        </div>
        <button type="submit" class="btn btn-primary">إضافة</button>
        <a href="{{ url_for('admin.news') }}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
