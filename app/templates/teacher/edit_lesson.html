{% extends "base.html" %}

{% block title %}تعديل الدرس - معهد القاسم{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">تعديل الدرس</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">الدورة</label>
            <select class="form-select" name="course_id" required>
                {% for course in courses %}
                <option value="{{ course.id }}" {% if lesson.course_id == course.id %}selected{% endif %}>{{ course.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">عنوان الدرس</label>
            <input type="text" class="form-control" name="title" value="{{ lesson.title }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">الوصف</label>
            <textarea class="form-control" name="description" rows="4">{{ lesson.description }}</textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">ملف الدرس (اختياري - اتركه فارغاً إن لم ترد التغيير)</label>
            <input type="file" class="form-control" name="file">
            {% if lesson.file_path %}
            <small class="text-muted">الملف الحالي: {{ lesson.file_path }}</small>
            {% endif %}
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="is_published" {% if lesson.is_published %}checked{% endif %}>
            <label class="form-check-label">منشور</label>
        </div>
        <button type="submit" class="btn btn-primary">حفظ التعديلات</button>
        <a href="{{ url_for('teacher.lessons') }}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
