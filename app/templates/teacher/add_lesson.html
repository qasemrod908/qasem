{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">إضافة درس جديد</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label">الدورة</label>
            <select class="form-select" name="course_id" required>
                {% for course in courses %}
                <option value="{{ course.id }}">{{ course.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">عنوان الدرس</label>
            <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
            <label class="form-label">الوصف</label>
            <textarea class="form-control" name="description" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">ملف الدرس (PDF)</label>
            <input type="file" class="form-control" name="file" accept=".pdf">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" name="is_published" checked>
            <label class="form-check-label">نشر مباشرة</label>
        </div>
        <button type="submit" class="btn btn-primary">إضافة</button>
        <a href="{{ url_for('teacher.lessons') }}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
