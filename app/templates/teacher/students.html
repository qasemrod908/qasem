{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">طلابي</h2>
    <table class="table">
        <thead><tr><th>رقم الطالب</th><th>الاسم</th><th>البريد</th><th>إجراءات</th></tr></thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.student_number }}</td>
                <td>{{ student.user.full_name }}</td>
                <td>{{ student.user.email }}</td>
                <td>
                    <a href="{{ url_for('teacher.add_grade', student_id=student.id) }}" class="btn btn-sm btn-primary">إضافة درجة</a>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="4">لا يوجد طلاب</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
