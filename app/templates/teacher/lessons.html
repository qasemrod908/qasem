{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">دروسي</h2>
    <a href="{{ url_for('teacher.add_lesson') }}" class="btn btn-primary mb-3">
        <i class="fas fa-plus ms-2"></i> إضافة درس
    </a>
    {% for lesson in lessons %}
    <div class="card mb-3">
        <div class="card-body">
            <h5>{{ lesson.title }}</h5>
            <p>{{ lesson.description }}</p>
            {% if lesson.file_path %}<a href="{{ url_for('static', filename=lesson.file_path) }}" class="btn btn-sm btn-success">تحميل الملف</a>{% endif %}
        </div>
    </div>
    {% else %}
    <p>لا توجد دروس</p>
    {% endfor %}
</div>
{% endblock %}
